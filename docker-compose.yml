services:
  #Le conteneur NGINX celui de tête exposé en 80
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "${PORT_NGINX_EXTERNE}:${PORT_NGINX_INTERNE}"
    environment:
      - PORT_NGINX_INTERNE=${PORT_NGINX_INTERNE}
    volumes:
      - ./nginx/nginx.conf.template:/etc/nginx/templates/default.conf.template
      - ./backend-ui/static:/usr/share/nginx/html/static
    networks: #Il peut parler uniquement avec l'ui
      - net_app
    depends_on:
      - backend-ui

  #Le conteneur pour le front
  backend-ui:
    build: ./backend-ui
    container_name: ui
    env_file:
      - .env
    volumes:
      - ./backend-ui:/app
    networks: #Il peut parler que avec le nginx et l'api
      - net_app
      - app_api
    depends_on:
      backend-api: 
        condition: service_started

  #Le conteneur pour l'api
  backend-api:
    build: ./api
    container_name: api
    volumes:
      - ./api:/app
    env_file:
      - .env
    networks: #Il peut parler que avec la db et l'ui
      - app_api
      - api_db
    depends_on:
      postgres-db:
        condition: service_healthy

  #Le conteneur pour la db
  postgres-db:
    image: postgres:15-alpine
    container_name: database
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data:/docker-entrypoint-initdb.d
    networks: #Il peut allé que sur l'api
      - api_db
    healthcheck: #On regarde que tout est ok
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

#Def des réseaux
networks:
  net_app:
  app_api:
  api_db:     

#Def des volumes
volumes:
  postgres_data:

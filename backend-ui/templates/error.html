<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ error_code }} - La banane pixélisée</title>
    <link rel="icon" type="image/svg+xml" href="/static/banana.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="d-flex flex-column min-vh-100">
    {% set active_page = '' %}
    {% include '_navbar.html' %}
    
    <div class="container mt-5 flex-grow-1 mb-5">
        <div class="error-page text-center">
            <img src="/static/banana.svg" alt="La banane pixélisée" class="error-logo mb-4">
            <h1 class="error-code">{{ error_code }}</h1>
            <p class="error-message">{{ error_message }}</p>
            <a href="/" class="btn btn-primary btn-sm mt-3">Retour à l'accueil</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% include '_footer.html' %}
</body>
</html>

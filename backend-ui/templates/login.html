<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - la banane pixélisée</title>
    <link rel="icon" type="image/svg+xml" href="/static/banana.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="d-flex flex-column min-vh-100">
    {% set active_page = 'login' %}
    {% include '_navbar.html' %}
    
    <div class="container mt-5 flex-grow-1 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h4 class="mb-3">Connexion</h4>
                {% if messages %}
                    <div class="alert alert-{{ messages[0] }} alert-dismissible fade show" role="alert">
                        {{ messages[1] }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endif %}
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="mb-2">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" class="form-control form-control-sm" id="email" name="email" required>
                    </div>
                    <div class="mb-2">
                        <label class="form-label" for="password">Mot de passe</label>
                        <input type="password" class="form-control form-control-sm" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm w-100 mb-2">Se connecter</button>
                </form>
                <a href="{{ url_for('auth.register') }}">Créer un compte</a>
            </div>
        </div>
    </div>
    
    {% include '_footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

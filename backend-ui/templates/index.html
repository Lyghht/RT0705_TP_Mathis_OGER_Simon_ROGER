<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titre }} - Test Flask</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body { background-color: #f8f9fa; }
        .card { box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
        <div class="container">
            <a class="navbar-brand" href="#">Mon App Dockerisée</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">{{ titre }}</h4>
                    </div>
                    <div class="card-body">
                        <p class="lead">Message du serveur : {{ message }}</p>
                        <hr>
                        
                        <h5 class="mb-3">Vérification des modules :</h5>
                        
                        <div class="list-group">
                            {% for item in items %}
                                <div class="list-group-item d-flex justify-content-between align-items-center">
                                    {{ item }}
                                    <span class="badge bg-{{ item.status }} rounded-pill">OK</span>
                                </div>
                            {% endfor %}
                        </div>

                        <div class="mt-4 text-center">
                            <button class="btn btn-primary btn-lg">Un bouton Bootstrap</button>
                            <button class="btn btn-outline-secondary btn-lg">Un autre bouton</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
